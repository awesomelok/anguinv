<form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" />
        <button mat-button *ngIf="authForm.get('email').value" matSuffix mat-icon-button aria-label="clear" (click)="authForm.reset({email: ''})">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" />
    </mat-form-field>

    <button mat-raised-button [disabled]="isSubmitting || !authForm.valid" color="primary" type="submit">
        LogIn
    </button>
    <button mat-raised-button [disabled]="isSubmitting" (click)="goToRegister()" type="button">
        New User?
    </button>
</form>
